<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  href="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="quote-box">
            <div class="quote-text">
                <span id="text">I am not a product of my circumstances. I ama aproduct of my decisions</span>
                <div class="quote-author">  
                    -<span id="author">Stephen Covey</span>
                </div>
            </div>
            
            <div class="buttons">   
                
                <a id="tweet-quote" class="social-button" target="_top" href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22I%20am%20not%20a%20product%20of%20my%20circumstances.%20I%20am%20a%20product%20of%20my%20decisions.%22%20Stephen%20Covey">
                    <span class="fa-stack">
                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
                <a id="tumblr-quote" class="social-button" target="_top" href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22I%20am%20not%20a%20product%20of%20my%20circumstances.%20I%20am%20a%20product%20of%20my%20decisions.%22%20Stephen%20Covey">
                    <span class="fa-stack" >
                        <i class="fa fa-tumblr fa-stack-1x fa-inverse "></i>
                      </span>
                </a>
                <button id="new-quote" class="btn" >New Quote</button>

            </div>
            
            
        </div>

    </div>



  
    
    

    <script src="script.js"></script>
</body>
</html>
